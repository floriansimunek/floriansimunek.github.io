<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet">
        <title>Accueil - Orinoco</title>
        <meta name="description" content="Orinoco site e-commerce de vente de peluches oursons">
        <!-- Bootstrap + Font Awesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
        <!-- Script JS (Classes) -->
        <script src="js/Ajax.js" defer></script>
        <script src="js/Product.js" defer></script>
        <script src="js/Cart.js" defer></script>
        <script src="js/Order.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <!-- Header of the page (Navbar Bootstrap) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <a class="navbar-brand text-info" href="index.html">Accueil</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-info" href="pages/cart.html">Panier</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-info" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Commande
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="pages/order.html">En cours</a>
                            <a class="dropdown-item" href="#">Historique</a>
                            <a class="dropdown-item" href="#">Transactions</a>
                            <a class="dropdown-item" href="#">Retours et Remboursements</a>
                            <a class="dropdown-item" href="#">Commandes reçues</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mr-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Rechercher un article" aria-label="search-bar">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit" aria-label="search-button"><i class="fa fa-search"></i></button>
                </form>
                <div class="account">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Compte <i class="fa fa-user-circle-o"></i></button> 
                </div>
            </div>
        </nav>
        <!-- Image banner of header in main page -->
        <div class="image-banner">
            <div class="container text-white text-center">
                <img id="logo" src="images/teddy.webp" alt="Orinoco Logo">
                <h2 class="display-2">Bienvenue sur Orinoco</h2>
                <h3 class="font-weight-normal">Vous trouverez ici toute une collection d'ourson en peluche</h3>
            </div>
            <div id="header-line" class="bg-info py-2"></div>
        </div>
        <!-- Aside (sorting items) marques + notes + prix -->
        <div class="container-fluid">
            <div class="row mt-5">
                <aside class="col-lg-2 col-md-4 mb-5">
                    <!-- Marques -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Marques</h4>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" checked="" class="custom-control-input">
                                <p class="custom-control-label">Mercedes</p>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <p class="custom-control-label">Toyota</p>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <p class="custom-control-label">Mitsubishi</p>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <p class="custom-control-label">Nissan</p>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <p class="custom-control-label">Honda</p>
                            </div>
                        </div>
                    </div>
                    <!-- Notes -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Notes</h5>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" checked="" class="custom-control-input">
                                <div class="custom-control-label text-warning"> 
                                    <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> 
                                    <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <div class="custom-control-label text-warning"> 
                                    <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> 
                                    <i class="fa fa-star"></i> 
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <div class="custom-control-label text-warning"> 
                                    <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> 
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <div class="custom-control-label text-warning"> 
                                    <i class="fa fa-star"></i> <i class="fa fa-star"></i> 
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <div class="custom-control-label text-warning"> 
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Prix -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Prix</h5>
                            <input type="range" class="custom-range" min="0" max="100">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="">Min</label>
                                    <input class="form-control" placeholder="0€" type="number">
                                </div>
                                <div class="form-group text-right col-md-6">
                                    <label>Max</label>
                                    <input class="form-control" placeholder="1000€" type="number">
                                </div>
                            </div>
                            <button class="btn btn-block btn-success">Appliquer</button>
                        </div>
                    </div>
                </aside>
                <!-- Display products cards -->
                <div class="col-lg-10 col-md-8">
                    <div id="products" class="row justify-content-center">
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer of the page -->
        <footer class="text-white">
            <div class="footer-icons bg-info col-lg-12 col-md-12 py-5">
                <div class="footer-icons-block md-5 container d-flex justify-content-center">
                    <a href="#" class="fa fa-facebook mx-2" aria-label="facebook-button"></a>
                    <a href="#" class="fa fa-twitter mx-2" aria-label="twitter-button"></a>
                    <a href="#" class="fa fa-youtube-play mx-2" aria-label="youtube-button"></a>
                    <a href="#" class="fa fa-snapchat-ghost mx-2" aria-label="snapchat-button"></a>
                    <a href="#" class="fa fa-linkedin mx-2" aria-label="linkedin-button"></a>
                </div>
            </div>
            <div class="footer-copyright bg-dark text-center py-3 text-info">© 2020 Copyright<span class="text-white"> : Orinoco</span></div>
        </footer>
    </body>
</html>
