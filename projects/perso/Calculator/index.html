<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div>
            <input type="text" name="" id="display" value="">
        </div>
        <div id="keys">
            <button class="number-button btn btn-light" data-num="7">7</button>
            <button class="number-button btn btn-light" data-num="8">8</button>
            <button class="number-button btn btn-light" data-num="9">9</button>
            <button class="key-operator btn btn-success" data-num="+">+</button>

            <button class="number-button btn btn-light" data-num="4">4</button>
            <button class="number-button btn btn-light" data-num="5">5</button>
            <button class="number-button btn btn-light" data-num="6">6</button>
            <button class="key-operator btn btn-success" data-num="-">-</button>

            <button class="number-button btn btn-light" data-num="1">1</button>
            <button class="number-button btn btn-light" data-num="2">2</button>
            <button class="number-button btn btn-light" data-num="3">3</button>
            <button class="key-operator btn btn-success" data-num="*">ร</button>

            <button class="number-button btn btn-light" data-num="0">0</button>
            <button id="decimal" class="btn btn-light" data-num=".">.</button>
            <button id="clear" class="btn btn-danger">C</button>
            <button class="key-operator btn btn-success" data-num="/">รท</button>

            <button id="equal" class="btn btn-success">=</button>
        </div>
    </div>
</body>
</html>
